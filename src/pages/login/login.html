<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form class="form" (ngSubmit)="tryLogin(formulario)" [formGroup]="validations_form">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="text" [(ngModel)]=formulario.email name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="password" type="password" [(ngModel)]="formulario.password" name="password"></ion-input>
    </ion-item>

    <button ion-button class="login-boton" type="submit" block>Log In</button>
  </form>

  <p text-center>¿No tenes cuenta? <a (click)="crearCuenta($event)"> Crear cuenta </a> </p>

  <ion-label text-center class="label-error" color="danger">{{errores}}</ion-label>
  
</ion-content>
